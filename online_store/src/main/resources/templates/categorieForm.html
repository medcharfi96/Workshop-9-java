<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
 
<head>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Book Store</title>
         <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
         <th:block th:insert="fragments/header.html :: bootstrap" /> 
      </head>
</head>
    <body>
        
     
        <th:block th:insert="fragments/header.html :: header(' ')" /> 
        <div class="container my-5 col-md-8">
            <br/><br/>
            <form class="form-horizontal" th:object="${categories}" th:action="@{/categories/categorie}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <br>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
                </form>
          
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </body>

</html>
