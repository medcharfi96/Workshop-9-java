<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
 
<head>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Book Store</title>
         <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
         <th:block th:insert="fragments/header.html :: bootstrap" /> 
      </head>
</head>
    <body>
        
     
        <th:block th:insert="fragments/header.html :: header(' ')" /> 

        <div  class="container">
           <br/>
            <form class="form-horizontal" th:object="${products}" th:action="@{/products/product}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code :</label>
                        <input type="text" class="form-control" th:field="*{code}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                        <input type="text" class="form-control" th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity:</label>
                        <input type="text" class="form-control" th:field="*{quantity}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category:</label>
                    <select name="category" class="form-control" required>
                        <option value="">Select category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected = "${category.id == products.category.id}" ></option>
                    </select>
                </div>
<br>
                <div class="d-flex">
                    <a href="/products/" class="btn btn-secondary ms-auto">Back</a>
                    <button type="submit" class="btn btn-primary ms-auto">Submit</button>
                </div>
                </form>
          
        </div>
       
    </body>

</html>
