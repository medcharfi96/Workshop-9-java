<!DOCTYPE html>
<html xmlns="http://www.thymleaf.org">
    <head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Book Store</title>
         <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
         <th:block th:insert="fragments/header.html :: bootstrap" /> 
      </head>
    <body>
        <th:block th:insert="fragments/header.html :: header(' ')" /> 

     
    
        <div class="container my-5 col-md-8">
            <br/>
            <a style="color:blue" th:href="${ '/products/add'}"><i class="fa-solid fa-file-circle-plus ms-4"></i>Add new product</a>

            <table class="table  table-striped table-hover">
                <tr>
                    <th scope="col">code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>


                    <th  scope="col">Action</th>
            
                </tr>
                <tr th:each="product :${products}">  
                    <td th:text="${product.code}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.category.name}"></td>



                    <td><a  style="color:blue" th:href="${'/products/edit/' + product.id}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                    <a  style="color:red" th:href="${'/products/delete/' + product.id}"><i class="fa-solid fa-trash ms-4"></i></a></td>
                  
                  
                   
                </tr>
             
               
            </table>
        </div>
       
    </body>

</html>
